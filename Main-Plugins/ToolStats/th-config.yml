  fished:
    caught-by: "&7จับโดย: &8{player}"
    caught-on: "&7เมื่อ: &8{date}"
    fish-caught: "&7ปลาที่จับได้: &8{fish}"
  looted:
    found-by: "&7เจอโดย: &8{player}"
    found-on: "&7เมื่อ: &8{date}"
  traded:
    traded-by: "&7แลกโดย: &8{player}"
    traded-on: "&7เมื่อ: &8{date}"
  kills:
    mob: "&7ฆ่าม็อบ: &8{kills}"
    player: "&7ฆ่าผู้เล่น: &8{kills}"
